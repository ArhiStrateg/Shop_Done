<div class="section">
    <div class="row">
        <div class="col-lg-12">

            <div class="inner contact">
                <div class="contact-form">
                    <form method="post" enctype="multipart/form-data">{% csrf_token %}
                        <div class="col-xs-6 wow animated slideInLeft" data-wow-delay=".5s">

                            <span class="form-error">{{ form.name.errors }}</span>
                            <input type="text" name="name" id="{{ form.name.html_name }}" required="required" value="{{ request.POST.name }}" class="form" placeholder="Введіть ПІБ ..." />

                            <span class="form-error">{{ form.email.errors }}</span>
                            <input type="email" name="email" id={{ form.email.html_name }} required="required" value="{{ request.POST.email }}" class="form" placeholder="Введіть Email ..." />

                            <span class="form-error">{{ form.phone.errors }}</span>
                            <input type="text" name="phone" id="{{ form.phone.html_name }}" required="required" value="{{ request.POST.phone }}" class="form" placeholder="Введіть контактний телефон ..." />

                            <span class="form-error">{{ form.adress.errors }}</span>
                            <input type="text" name="adress" id="{{ form.adress.html_name }}" required="required" value="{{ request.POST.adress }}" class="form" placeholder="Введіть адресу ..." />

                            <span class="form-error">{{ form.project.errors }}</span>
                            <input type="file" name="project" id="{{ form.project.html_name }}" required="required" value="{{ request.POST.project }}" class="form" placeholder="Введіть адресу ..." />

                        </div>
                        <div class="col-xs-6 wow animated slideInRight" data-wow-delay=".5s">

                            <span class="form-error">{{ form.comment.errors }}</span>
                            <textarea name="comment" class="form textarea"  placeholder="Залишіть коментар ..."></textarea>

                        </div>
                        <div class="relative fullwidth col-xs-12">
                            <button type="submit" id="submit" name="submit" class="btn btn-lg btn-block btn-success" value="find_project"  style="padding-top: 10px; padding-bottom: 10px">Відправити запит</button>
                        </div>
                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
